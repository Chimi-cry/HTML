<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table spanning</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
       
    </head>
    <body>
        <table border ="1">
            <tr>
                <th colspan="2">H1</th>
                <th>H2</th>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </table>
    </body>
</html>
